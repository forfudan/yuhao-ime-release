# Rime schema settings
# encoding: utf-8

schema:
  schema_id: yuling
  name: 靈明
  version: 乙巳冬至
  author:
    - 作者 朱宇浩
    - 官方網站 <https://shurufa.app>
    - 官方QQ群 735728797
  description: |
    靈明輸入法，又稱靈碼。
    基於宇浩拆分設計製作，是一款四碼定長純形前綴碼方案，可完全離開空格鍵進行輸入。
    其名源自尚書大傳之「明明上天」「配天之靈」。
  dependencies:
    - yuhao_pinyin
    - yuling_chaifen
    - yuling_chaifen_tw

switches:
  - options:
      - original
      - yuhao_charset_prioritizer_common
      - yuhao_charset_prioritizer_tonggui
      - yuhao_charset_prioritizer_harmonic
    states: [原始排序, 常用字先, 簡化字先, 傳統字先]
    reset: 1
    # Control+Shift+M
  - options:
      - cjk
      - yuhao_charset_filter_common
      - yuhao_charset_filter_tonggui
      - yuhao_charset_filter_harmonic
    states: [全部漢字, 僅常用字, 僅簡化字, 僅傳統字]
    reset: 0
    # Control+Shift+O
  - name: yuhao_single_char_only_for_full_code
    states: [字詞同出, 全碼出單]
    reset: 1
    # Control+Shift+D
    # Tab
  - options:
      - yuhao_chaifen.off
      - yuhao_chaifen.lv2d
      - yuhao_chaifen.lv3
    states: [隱藏注解, 二重詳解, 多重註解]
    reset: 0
    # /
  - options:
      - yuhao_popper_hints
      - yuhao_autocompletion_filter
    states: [預測提示, 精確匹配]
    reset: 0
    # Control+Shift+Y
  - name: yuhao_hide_space_candidates
    states: [有空格簡, 無空格簡]
    reset: 0
  - name: yuhao_chaifen_source
    states: [陸標拆分, 臺標拆分]
    reset: 0
    # Control+Shift+L
  - name: traditionalization
    states: [简保持, 简转繁]
    reset: 0
    # Control+Shift+F
  - name: simplification
    states: [繁保持, 繁轉簡]
    reset: 0
    # Control+Shift+J
  - name: ascii_mode
    states: [中文, 西文]
    reset: 0
  - name: full_shape
    states: ["半角", "全角"]
    reset: 0
  - name: ascii_punct
    states: [。，, ．，]
    reset: 0

engine:
  processors:
    - lua_processor@*yuhao.yuhao_switch_proc@yuhao_macro
    - ascii_composer
    - recognizer
    - key_binder
    - lua_processor@*yuhao.yuhao_auto_select_postponed  # 最大碼長或以韻碼結尾時，下一碼頂出首選.
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - history_translator@history
    - reverse_lookup_translator
    - table_translator
    - lua_translator@*yuhao.yuhao_switch_tr@yuhao_macro  # 控制臺
  filters:
    - lua_filter@*yuhao.yuhao_hide_space_candidates
    - lua_filter@*yuhao.yuhao_autocompletion_filter
    - lua_filter@*yuhao.yuhao_single_char_only_for_full_code
    - lua_filter@*yuhao.yuhao_charset_filter_common
    - lua_filter@*yuhao.yuhao_charset_filter_tonggui
    - lua_filter@*yuhao.yuhao_charset_filter_harmonic
    - simplifier@traditionalize
    - simplifier@simplify
    - lua_filter@*yuhao.yuhao_charset_prioritizer_common
    - lua_filter@*yuhao.yuhao_charset_prioritizer_tonggui
    - lua_filter@*yuhao.yuhao_charset_prioritizer_harmonic
    - lua_filter@*yuhao.yuhao_popper_hints
    - lua_filter@*yuhao.yuhao_chaifen_filter
    - uniquifier

traditionalize:
  tags: [abc, reverse_lookup]
  option_name: traditionalization
  opencc_config: s2t.json
  tips: all
  comment_format:
    - xform/^/〔/
    - xform/$/〕/

simplify:
  tags: [abc, reverse_lookup]
  option_name: simplification
  opencc_config: t2s.json
  tips: all
  comment_format:
    - xform/^/〔/
    - xform/$/〕/

schema_name:
  code: yuling
  code_tw: yuling_tw
  chaifen: yuling_chaifen
  chaifen_tw: yuling_chaifen_tw
  chaifen_code_all_roots: true
  max_code_length: 4

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba/
  initials: zyxwvutsrqponmlkjihgfedcba/
  delimiter: "`"
  algebra:
    - derive/^([a-y])([a-y])/$1z/  # 第二碼用 z 通配（第二碼限定為 a-y）
  auto_select: true
  auto_select_pattern: "[qwrtypsdfghjklxcvbnm]{0,3}[aeiou]|[qwrtypsdfghjklxcvbnm]{4}"

translator:
  dictionary: yuling
  prism: yuling
  db_class: tabledb
  enable_completion: true
  enable_sentence: false
  enable_user_dict: false
  enable_encoder: false
  encode_commit_history: false # 对连续上屏的词自动成词
  max_phrase_length: 4 # 自动成词的最大词长
  preedit_format: []
  comment_format:
    - "xform/^~/ /"
  disable_user_dict_for_patterns:
    - "^z.*$"

history:
  input: z
  size: 9
  initial_quality: 1

reverse_lookup:
  dictionary: yuhao_pinyin
  prefix: "z"
  tips: 〔全拼簡拼輸入〕
  closing_tips: 〔全拼簡拼輸入關閉〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

# 自定義宏
yuhao_macro:
  funckeys:
    macro: [0x2f] # 當輸入串以 "/" 開頭時, 認爲是宏調用
  macros:
    "":
      - type: menu
        items:
          - type: radio
            names: [original, yuhao_charset_prioritizer_common, yuhao_charset_prioritizer_tonggui, yuhao_charset_prioritizer_harmonic]
            states: [原始排序, 常用字先, 簡化字先, 傳統字先]
          - type: radio
            names: [cjk, yuhao_charset_filter_common, yuhao_charset_filter_tonggui, yuhao_charset_filter_harmonic]
            states: [全部漢字, 僅常用字, 僅簡化字, 僅傳統字]
          - type: switch
            name: yuhao_single_char_only_for_full_code
            states: [字詞同出, 全碼出單]
          - type: radio
            names: [yuhao_popper_hints, yuhao_autocompletion_filter]
            states: [預測提示, 精確匹配]
          - type: switch
            name: yuhao_hide_space_candidates
            states: [有空格簡, 無空格簡]
    help:
      - { type: switch, name: yuhao_single_char_only_for_full_code, states: [☐字詞同出, ☑全碼出單] }
      - { type: switch, name: yuhao_hide_space_candidates, states: [☐有空格簡, ☑無空格簡] }
      - { type: switch, name: yuhao_chaifen_source, states: [☐陸標拆分, ☑臺標拆分] }
      - { type: switch, name: full_shape, states: [☐半角, ☑全角] }
      - { type: switch, name: ascii_punct, states: [☐中文標點, ☑西文標點] }
    date:
      - { type: eval, name: ☀日期, expr: return os.date("%Y-%m-%d") }
      - { type: eval, name: ⛅年月日, expr: return os.date("%Y年%m月%d日") }
    time:
      - { type: eval, name: ⌚時間, expr: return os.date("%H:%M:%S") }
      - { type: eval, name: Ⓣ時間, expr: return os.date("%Y%m%d%H%M") }
      - { type: eval, name: Ⓢ時間戳, expr: return tostring(os.time()) }
    space:
      - { type: switch, name: yuhao_hide_space_candidates, states: [☐有空格簡, ☑無空格簡] }
    div:
      - { type: switch, name: yuhao_chaifen_source, states: [☐陸標拆分, ☑臺標拆分] }
    trad:
      - { type: switch, name: traditionalization, states: [☐不轉換, ☑簡轉繁] }
    simp:
      - { type: switch, name: simplification, states: [☐不轉換, ☑繁轉簡] }
    full:
      - { type: switch, name: full_shape, states: [☐半角, ☑全角] }
    half:
      - { type: switch, name: full_shape, states: [☐半角, ☑全角] }
    punc:
      - { type: switch, name: ascii_punct, states: [☐中文標點, ☑西文標點] }
    dot:
      - { type: switch, name: ascii_punct, states: [☐中文標點, ☑西文標點] }
    dist:
      - type: eval
        expr: >
          return function(args)
            return string.format("librime: [%s]", rime_api.get_rime_version())
          end
      - type: eval
        expr: >
          return function(args)
            return string.format("distribution: [%s](%s/%s)",
              rime_api.get_distribution_name(),
              rime_api.get_distribution_code_name(),
              rime_api.get_distribution_version())
          end
    uni:
      - type: eval
        hijack: true
        expr: return require("yuhao.yuhao_core").unicode()
    w:
      - type: eval
        hijack: true
        expr: return require("yuhao.yuhao_core").unicode()

punctuator:
  import_preset: symbols
  half_shape:
    "`": "`"
    "@": "@"
    "#": "#"
    "%": "%"
    "*": "*"
    "\\": "、"
    "[": "「"
    "]": "」"
    "{": "『"
    "}": "』"
    "/": "/"
    "|": "|"

key_binder:
  bindings:
    - { when: always, accept: "Control+period", toggle: ascii_punct }
    - { when: always, accept: "Control+Shift+period", toggle: ascii_punct }
    - { when: always, accept: "Control+Shift+J", toggle: simplification }
    - { when: always, accept: "Control+Shift+F", toggle: traditionalization }
    - {
        when: always,
        accept: "Control+Shift+M",
        toggle: yuhao_charset_prioritizer_common,
      } # 常用字優先
    - {
        when: always,
        accept: "Control+Shift+O",
        toggle: yuhao_charset_filter_common,
      } # 常用詞過濾
    - { when: has_menu, accept: "0", toggle: yuhao_charset_filter_common }
    - { when: has_menu, accept: "/", toggle: yuhao_chaifen.off } # 拆分
    - {
        when: always,
        accept: "Control+Shift+L",
        toggle: yuhao_chaifen_source,
      } # 拆分字形
    - {
        when: always,
        accept: "Control+Shift+D",
        toggle: yuhao_single_char_only_for_full_code,
      } # 全码出单
    - { when: has_menu, accept: Tab, toggle: yuhao_single_char_only_for_full_code }
    - {
        when: always,
        accept: "Control+Shift+K",
        toggle: yuhao_hide_space_candidates,
      } # 隱藏空格上屏字
    - {
        when: always,
        accept: "Control+Shift+Y",
        toggle: yuhao_autocompletion_filter,
      } # 輸入預測
    - { when: has_menu, accept: semicolon, send: 2 } # 分号次选
    - { when: has_menu, accept: apostrophe, send: 3 } # 引号三选
    - { when: has_menu, accept: minus, send: Page_Up } # 減號上翻頁
    - { when: has_menu, accept: equal, send: Page_Down } # 等號下翻頁

recognizer:
  import_preset: default
  patterns:
    uppercase: "^(?![`;]).*[A-Z][-_+.'0-9A-Za-z]*$"
    reverse_lookup: "^z([a-z]+?)*$"
    punct: "^/([0-9]0?|[A-Za-z]+)?$"
    # number: "^[-+]?[0-9][,.:0-9]*[%]?$"
