# Rime schema settings
# encoding: utf-8

schema:
  schema_id: yuling_fluency
  name: 靈明·語流
  version: 乙巳冬至
  author:
    - 作者 朱宇浩
    - 官方網站 <https://shurufa.app>
    - 官方QQ群 735728797
  description: |
    靈明輸入法之語流版,重碼漢字會根據相鄰漢字和詞語自動調整候選項.
    由於靈明的無空格自分割屬性,本模式不用解決任何分割歧義問題.
    本模式又可稱爲「靈明一二三四碼混着打」.
  dependencies:
    - yuhao_quanpin

switches:
  - name: ascii_mode
    states: [中文, 西文]
    reset: 0
  - name: full_shape
    states: ["半角", "全角"]
    reset: 0
  - name: ascii_punct
    states: [。，, ．，]
    reset: 0

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - script_translator@pinyin
  filters:
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba/
  initials: zyxwvutsrqponmlkjihgfedcba/
  delimiter: "`"

translator:
  dictionary: yuling_fluency
  preedit_format:
    - "xlit|`|·|"
  comment_format:
    - "xform/^~/ /"
  initial_quality: 1000

pinyin:
  dictionary: yuhao_quanpin
  enable_completion: false
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  initial_quality: 1

punctuator:
  import_preset: symbols
  half_shape:
    "`": "`"
    "@": "@"
    "#": "#"
    "%": "%"
    "*": "*"
    "\\": "、"
    "[": "「"
    "]": "」"
    "{": "『"
    "}": "』"
    "/": "/"
    "|": "|"

key_binder:
  bindings:
    - { when: always, accept: "Control+period", toggle: ascii_punct }
    - { when: always, accept: "Control+Shift+period", toggle: ascii_punct }
    - { when: has_menu, accept: semicolon, send: 2 } # 分号次选
    - { when: has_menu, accept: apostrophe, send: 3 } # 引号三选
    - { when: has_menu, accept: minus, send: Page_Up } # 減號上翻頁
    - { when: has_menu, accept: equal, send: Page_Down } # 等號下翻頁
    - { when: composing, accept: Escape, send: "Shift+BackSpace" } # 逐字删除

recognizer:
  import_preset: default
  patterns:
    uppercase: "^(?![`;]).*[A-Z][-_+.'0-9A-Za-z]*$"
    punct: "^/([0-9]0?|[A-Za-z]+)?$"
