# Rime schema settings
# encoding: utf-8

schema:
  schema_id: yusm_essence
  name: 宇浩·日月·整句
  version: 乙巳立夏
  author:
    - 作者 朱宇浩
    - Rime方案 <https://shurufa.app>
    - 官方QQ群 735728797
  description: |
    宇浩輸入法日月方案之簡約版,不使用任何腳本,无字詞過濾,无拆分提示,不自動上屏.
    適用於終端編輯器配合 rime-ls 使用.
  dependencies:
    - yuhao_pinyin

switches:
  - options: [ gb2312, gbk, utf8 ]
    states: [ gb2312, GBK, UTF-8 ]
    reset: 1
  - name: ascii_mode
    states: [中文, 西文]
    reset: 0
  - name: full_shape
    states: ["半角", "全角"]
    reset: 0
  - name: ascii_punct
    states: [。，, ．，]
    reset: 0

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - history_translator@history
    - reverse_lookup_translator
    - script_translator
    # - script_translator@pinyin
  filters:
    - charset_filter@gb2312
    - charset_filter@gbk
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba/
  initials: zyxwvutsrqponmlkjihgfedcba/
  delimiter: "`"
  auto_select: true

translator:
  dictionary: yusm
  prism: yusm
  db_class: tabledb
  enable_completion: true
  enable_sentence: false
  enable_user_dict: false
  enable_encoder: false
  encode_commit_history: false # 对连续上屏的词自动成词
  max_phrase_length: 4 # 自动成词的最大词长
  preedit_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz|ㄚ卜女金ㄜ一目田〡日戈小耳月ㄛ大几文木火ㄨ土人羊竹ㄗ|"
  comment_format:
    - "xform/^~/ /"
  disable_user_dict_for_patterns:
    - "^z.*$"
  initial_quality: 1000

pinyin:
  dictionary: yuhao_pinyin
  enable_completion: false
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  initial_quality: 1

history:
  input: z
  size: 9
  initial_quality: 10

reverse_lookup:
  dictionary: yuhao_pinyin
  prefix: "z"
  # tips: 〔全拼簡拼反查〕
  # closing_tips: 〔反查关闭〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: symbols
  half_shape:
    "`": "`"
    "@": "@"
    "#": "#"
    "%": "%"
    "*": "*"
    "\\": "、"
    "[": "「"
    "]": "」"
    "{": "『"
    "}": "』"
    "/": "/"
    "|": "|"

key_binder:
  bindings:
    - { when: always, accept: "Control+period", toggle: ascii_punct }
    - { when: always, accept: "Control+Shift+period", toggle: ascii_punct }
    - { when: has_menu, accept: "0", toggle: utf8 }
    - { when: has_menu, accept: semicolon, send: 2 } # 分号次选
    - { when: has_menu, accept: apostrophe, send: 3 } # 引号三选
    - { when: has_menu, accept: minus, send: Page_Up } # 減號上翻頁
    - { when: has_menu, accept: equal, send: Page_Down } # 等號下翻頁
    - { when: has_menu, accept: Tab, send: Escape } # Tab 下翻頁
    - { when: composing, accept: Escape, send: "Shift+BackSpace" } # 逐字删除

recognizer:
  import_preset: default
  patterns:
    uppercase: "^(?![`;]).*[A-Z][-_+.'0-9A-Za-z]*$"
    reverse_lookup: "^z([a-z]+?)*$"
    punct: "^/([0-9]0?|[A-Za-z]+)?$"
    number: "^[-+]?[0-9][,.:0-9]*[%]?$"

style:
  inline_preedit: true
  preedit_type: composition
  inline_candidate: false